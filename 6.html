<!DOCTYPE html>

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f2f5, #dbe9f4);
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 30px;
      font-size: 36px;
    }

    .search-container {
      text-align: center;
      margin-bottom: 30px;
    }

    input[type="text"] {
      padding: 12px 20px;
      width: 50%;
      font-size: 16px;
      border: 2px solid #3498db;
      border-radius: 30px;
      outline: none;
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #2ecc71;
      box-shadow: 0 0 10px rgba(46, 204, 113, 0.3);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 16px;
      border-bottom: 1px solid #e0e0e0;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
      font-size: 16px;
    }

    tr:hover {
      background-color: #ecf0f1;
    }

    tr.highlight {
      background-color: #fff176 !important;
    }

    @media (max-width: 768px) {
      input[type="text"] {
        width: 80%;
      }

      th, td {
        font-size: 14px;
      }
    }
  </style>
  </head>
