<head>

  <title>Solar Train Navigation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .box-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .box {
      width: 160px;
      height: 160px;
      background-color: #007BFF;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
      text-decoration: none;
    }

    .box:hover {
      transform: scale(1.05);
      background-color: #0056b3;
    }
  </style>
</head>
